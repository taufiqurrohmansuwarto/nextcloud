version: "3.8"

services:
  nextcloud-db:
    image: mariadb:10.6
    container_name: nextcloud-db
    restart: always
    command: --transaction-isolation=READ-COMMITTED --log-bin=binlog --binlog-format=ROW
    ports:
      - "127.0.0.1:3307:3306"  # Expose ke localhost port 3307
    volumes:
      - ./nextcloud-db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}

  nextcloud-app:
    image: nextcloud:latest
    container_name: nextcloud-app
    restart: always
    network_mode: host  # Pakai host network untuk akses internet
    volumes:
      - ./nextcloud-data:/var/www/html
    environment:
      # Database - connect via localhost
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_HOST=127.0.0.1  # Connect ke localhost
      - MYSQL_PORT=3307  # Port yang di-expose
      
      # Nextcloud Configuration
      - NEXTCLOUD_TRUSTED_DOMAINS=${NEXTCLOUD_DOMAIN}
      - OVERWRITEPROTOCOL=https
      - OVERWRITEHOST=${NEXTCLOUD_DOMAIN}
      - OVERWRITEWEBROOT=/nextcloud
      - OVERWRITECLIURL=https://${NEXTCLOUD_DOMAIN}/nextcloud
      
      # Port untuk Apache (akan binding ke host)
      - APACHE_HTTP_PORT_NUMBER=9977
